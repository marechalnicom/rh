<!DOCTYPE html>
<html lang="pt-br">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="container-fluid bg-primary text-white text-center p-0 m-0">
        
        {% block nav %}
        <ul id="nav" class="row nav-tabs p-0 my-0">
            <!--li class="col-sm p-0 m-{{ nava }}">Home</li>
            <li class="col-sm p-0 m-{{ nav }}">Empresas</li>
            <li class="col-sm p-0 m-{{ nav }}">Funcion치rios</li>
            <li class="col-sm p-0 m-{{ nav }}">Registros</li>
            <li class="col-sm p-0 m-{{ nav }}">Usu치rio</li-->
        </ul>
        {% endblock %}
    </nav>
    <main class="container-fluid">
    {% block main %}{% endblock %}
    </main>
    <script>
    function nav_base(indice=0){
        let nav_list = ["Home","Empresas","Funcion치rios","Registros","Usu치rio",
            indice,'0 nav-link active','1 nav-item'];
        let lista_nav = ``;
        for (let i=0;i<5;i++){
            lista_nav += `<li id="${nav_list[i]}" onclick="nav_base(${i})"
            class="col-sm p-0 m-${indice===i?nav_list[6]:nav_list[7]}">
            ${nav_list[i]}</li>`;
        }
        document.getElementById('nav').innerHTML = lista_nav;
    }
    nav_base();
    </script>
</body>
