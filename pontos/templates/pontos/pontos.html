{% if lista_pontos %}
    <dl class="row">
        {% for funcionario in lista_pontos %}
        <dt class="col-sm-6">
            {{ funcionario.nome_funcionario }}
        </dt>
        <dd class="col-sm-6">
           - {{ funcionario.empresa.nome_empresa }}
        </dd>
            {% endfor %}
    </dl>
{% else %}
    <p>Sem Funcionarios Encontrados</p>
{% endif %}
