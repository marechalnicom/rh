{% if lista_pontos %}
    <dl class="row">
        {% for empresa in lista_pontos %}
        <dt class="col-sm-6">
            {{ empresa.nome_empresa }}
        </dt>
        <dd class="col-sm-6">
           - {{ empresa.cnpj }}
        </dd>
            {% endfor %}
    </dl>
{% else %}
    <p>Sem empresas cadastradas</p>
{% endif %}
